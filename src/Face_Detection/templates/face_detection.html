<!-- src/Face_Detection/templates/face_detection.html -->

{% extends "base.html" %}

{% block title %}
Face Detection and Feature Extraction
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 text-center">Face Detection and Feature Extraction</h1>
    <div class="row mb-4">
        <div class="col text-center">
            <button id="useOurDatasetBtn" class="btn btn-warning">Use Our Dataset</button>
            <button id="useOpenSourceDatasetBtn" class="btn btn-warning">Use OpenSource Dataset</button>
        </div>
    </div>
    
    <div id="ourDatasetOptions" class="mt-4" style="display: none;">
        <h3>Our Dataset Options</h3>
        <div class="row">
            <div class="col text-center">
                <button id="extractFacesBtn" class="btn btn-primary">Extract Faces</button>
                <button id="extractFeaturesBtn" class="btn btn-primary">Extract Features</button>
                <button id="createLabelMapBtn" class="btn btn-primary">Create Label Map</button>
            </div>
        </div>
    </div>
    
    <div id="faceDetectionSection" class="mt-4" style="display: none;">
        <h4>Select Celebrity Folder</h4>
        <ul id="celebrityFoldersList" class="list-group">
            <!-- Options will be populated by JavaScript -->
        </ul>
        <button id="startFaceDetectionAllBtn" class="btn btn-danger mt-3">Extract Faces from All Folders</button>
        <div class="progress mt-3" id="overall-progress-container">
            <div id="overall-progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="overall-message" class="mt-2"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const extractFeaturesBtn = document.getElementById('extractFeaturesBtn');
        extractFeaturesBtn.addEventListener('click', function () {
            window.location.href = "{{ url_for('face_detection.feature_extraction') }}";
        });
    });
</script>
<script src="{{ url_for('face_detection.static', filename='js/face_detection.js') }}"></script>
<script src="{{ url_for('face_detection.static', filename='js/label_map.js') }}"></script>
{% endblock %}
