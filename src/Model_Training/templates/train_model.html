<!-- src/Model_Training/templates/train_model.html -->
{% extends "base.html" %}

{% block title %}
Train Model
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Train Model</h1>
    <div class="mt-4">
        <form id="training-form">
            <div class="form-group">
                <label for="num_epochs">Number of Epochs:</label>
                <input type="number" id="num_epochs" name="num_epochs" class="form-control" value="10" required>
            </div>
            <div class="form-group">
                <label for="batch_size">Batch Size:</label>
                <input type="number" id="batch_size" name="batch_size" class="form-control" value="32" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Training</button>
        </form>
    </div>
    <div class="progress mt-3">
        <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div id="training-status" class="mt-3"></div>
    <div id="training-log" class="mt-3"></div>
</div>

<script src="{{ url_for('model_training.static', filename='js/train_model.js') }}"></script>
{% endblock %}
